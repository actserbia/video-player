<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diwanee Video Player</title>
  <!--link rel="stylesheet" type="text/css" href="dev.css"-->
</head>

<body>

  <div class='container'>

    <div class="row">

      <div class="col-half video-w">
        <h2>video kaltura 0_gq6w4m8p</h2>
        <video class="video-player" data-vtype="kaltura" data-vid='0_gq6w4m8p' playsinline>
        </video>
      </div>

      <div class="col-half video-w">
        <h2>video kaltura 0_2wr8pq3i</h2>
        <video class="video-player" data-vtype="kaltura" data-vid='0_2wr8pq3i' controls>
        </video>
      </div>
    </div>

    <div class="row">

      <div class="col-half video-w">
        <h2>video mashina</h2>
        <video class="video-player" data-vtype="mashina" data-vid='0wCC3aLXdOw' controls>
        </video>
      </div>

      <div class="col-half video-w">
        <h2>video mashina</h2>
        <video class="video-player" data-vtype="mashina" data-vid='9ZfN87gSjvI' controls>
        </video>
      </div>
    </div>

  </div>

</div>

<script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script src="./dist/bundle.js"></script>

</body>

</html>
